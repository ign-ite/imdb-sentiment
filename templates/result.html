<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Result</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <nav class="navbar navbar-expand-sm bg-dark">
    <a class="navbar-brand" href="#"><b>IMDB Sentiment Analysis</b></a>
    <a class="navbar-brand" href="/"><b>Home</b></a>
  </nav>
  <div class="container" align="center">
    <h2 id="ip3">Review Sentiment Analysis</h2>
    <div id="brandname">
      <h2><center>ML App</center></h2>
    </div>
    <p style="color:#333;font-size:20px;text-align: center;"><b>Results for Comment</b></p>
    <div class="results" id="ip4">
      {% if prediction == 1 %}
        <h2 style="color:blue;">Positive Review (Movie is good)</h2>
      {% elif prediction == 0 %}
        <h2 style="color:red;">Negative Review (Movie is bad)</h2>
      {% endif %}
    </div>
  </div>
</body>
</html>
